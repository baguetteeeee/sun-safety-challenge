<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mela vs UV Villain</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f8ff;
    margin: 0;
    padding: 20px 0;
  }

  /* Health UI */
  .health-wrap {
    width: 360px;
    margin: 6px auto 12px;
    text-align: left;
  }
  .health-wrap .label {
    font-weight: 600;
    margin-bottom: 4px;
  }
  .bar {
    height: 18px;
    background: #eee;
    border: 2px solid #333;
    border-radius: 10px;
    overflow: hidden;
  }
  .fill {
    height: 100%;
    width: 100%;
    background: linear-gradient(to right, #2ecc71, #27ae60);
    transition: width 0.25s linear;
  }

  /* Game area */
  #gameArea {
    position: relative;
    width: 640px;
    height: 460px;
    margin: 10px auto 16px;
    border: 2px solid #333;
    background: #fff; /* white inside */
    overflow: hidden;
  }

  /* Images: centered, not squashed */
  #mela, #villain {
    position: absolute;
    width: 140px;
    height: auto;      /* keep aspect ratio */
    left: 50%;
    transform: translateX(-50%);
    user-select: none;
    pointer-events: none;
  }
  #villain { top: 8px; }
  #mela    { bottom: 0px; } /* a bit lower */

  /* UV ray */
  .ray {
    position: absolute;
    width: 10px;
    height: 54px;
    background: orange;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Controls & messages */
  #buttons { margin-top: 8px; }
  button {
    padding: 10px 14px;
    margin: 0 8px 8px;
    font-size: 16px;
    cursor: pointer;
  }
  #message {
    margin-top: 6px;
    font-weight: bold;
    min-height: 24px;
  }

  /* Certificate */
  #certificateCanvas {
    margin: 18px auto 0;
    display: none;
    border: 1px solid #333;
    max-width: 95%;
  }
</style>
</head>
<body>

<h1>Mela vs UV Villain</h1>

<!-- UV health -->

  <div class="label">UV Villain</div>
  <div class="bar"><div id="uvFill" class="fill"></div></div>
</div>
