<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mela vs UV Villain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    #gamePanel {
      margin: 20px auto;
      width: 700px;
      border: 2px solid #333;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
    }
    .healthBarContainer {
      width: 300px;
      height: 25px;
      border: 2px solid #000;
      margin: 10px auto;
      border-radius: 5px;
      background: #ddd;
    }
    .healthBar {
      height: 100%;
      width: 100%;
      background: green;
      border-radius: 3px;
    }
    #fightArea {
      position: relative;
      height: 300px;
      margin-top: 20px;
    }
    .character {
      position: absolute;
      bottom: 0;
      width: 150px;
    }
    #mela {
      left: 0;
    }
    #uvVillain {
      right: 0;
    }
    #beam {
      position: absolute;
      top: 120px;
      left: 150px;
      width: 20px;
      height: 10px;
      background: blue;
      display: none;
    }
    #certificate {
      display: none;
      margin-top: 30px;
    }
    svg {
      width: 700px;
      height: auto;
    }
    text {
      font-size: 28px;
      fill: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="gamePanel">
    <h1>Mela vs UV Villain</h1>

    <div class="healthBarContainer">
      <div id="melaHealth" class="healthBar"></div>
    </div>
    <div class="healthBarContainer">
      <div id="uvHealth" class="healthBar"></div>
    </div>

    <div id="fightArea">
      <img id="mela" class="character" src="https://iili.io/KJazPZx.png">
      <img id="uvVillain" class="character" src="https://iili.io/KJag612.png">
      <div id="beam"></div>
    </div>

    <div id="questionArea">
      <p id="question"></p>
      <div id="answers"></div>
    </div>
  </div>

  <div id="certificate">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <svg viewBox="0 0 700 500">
      <image href="https://iili.io/KJag612.md.png" x="0" y="0" width="700" height="500" preserveAspectRatio="xMidYMid meet" />
      <path id="arcPath" d="M 150 350 A 200 80 0 0 1 550 350" fill="none" />
      <text dy="-10">
        <textPath href="#arcPath" startOffset="50%" text-anchor="middle" id="certificateName"></textPath>
      </text>
    </svg>
  </div>

  <script>
    const questions = [
      { q: "What does SPF stand for?", options: ["Sun Protection Factor", "Super Power Force", "Skin Protect Formula"], correct: 0 },
      { q: "What time is UV strongest?", options: ["Morning", "Midday", "Evening"], correct: 1 },
      { q: "Which item protects best against UV?", options: ["T-shirt", "Sunscreen", "Sunglasses"], correct: 1 }
    ];

    let melaHealth = 5;
    let uvHealth = 5;
    let currentQuestion = 0;

    const melaBar = document.getElementById("melaHealth");
    const uvBar = document.getElementById("uvHealth");
    const beam = document.getElementById("beam");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");

    function updateHealth() {
      melaBar.style.width = (melaHealth / 5 * 100) + "%";
      uvBar.style.width = (uvHealth / 5 * 100) + "%";
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) currentQuestion = 0;
      const q = questions[currentQuestion];
      questionEl.textContent = q.q;
      answersEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i === q.correct);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(correct) {
      beam.style.display = "block";
      beam.style.background = correct ? "red" : "blue";
      let pos = 150;
      const target = correct ? 550 : 0;
      const step = correct ? 10 : -10;
      const interval = setInterval(() => {
        pos += step;
        beam.style.left = pos + "px";
        if ((correct && pos >= target) || (!correct && pos <= target)) {
          clearInterval(interval);
          beam.style.display = "none";
          if (correct) {
            uvHealth--;
          } else {
            melaHealth--;
          }
          updateHealth();
          if (uvHealth === 0) {
            setTimeout(showCertificate, 500);
          } else if (melaHealth === 0) {
            alert("Oh no! Mela lost! Try again.");
          } else {
            currentQuestion++;
            showQuestion();
          }
        }
      }, 50);
    }

    function showCertificate() {
      const playerName = prompt("Enter your name for the certificate:");
      document.getElementById("gamePanel").style.display = "none";
      document.getElementById("certificate").style.display = "block";
      document.getElementById("certificateName").textContent = playerName;
    }

    updateHealth();
    showQuestion();
  </script>
</body>
</html>
